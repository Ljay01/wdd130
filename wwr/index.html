<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Rapids Rafting</title>
    <meta name="description" content="Welcome to Rapids Rafting, your adventure starts here!">
    <meta name="author" content="Lawrence Juma">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <!-- Header -->
    <header>
        <img src="images/Logo.jpg" alt="Rafting Company Logo">
        <nav class="navigation">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <main>
        <!-- Hero Section -->
        <section class="hero-home">
            <h1>HAVE FUN ADVENTURE WITH RAPIDS</h1>
            <img src="images/Home_hero.webp" alt="Rafting Adventure">
        </section>

        <!-- 3 Feature Cards -->
        <div class="features">
            <figure>
                <img src="images/River.jpg" alt="Beautiful river">
                <figcaption>Come have a look at our beautiful rivers</figcaption>
            </figure>
            <figure>
                <img src="images/Rapid.webp" alt="Rafting in rapids">
                <figcaption>Enjoy the unmatched Rapids with us</figcaption>
            </figure>
            <figure>
                <img src="images/Team_up.jpg" alt="Rafting team">
                <figcaption>Team up and have fun together</figcaption>
            </figure>
        </div>

        <!-- Explore More Link -->
        <p class="explore-link">Explore More of Our <a href="trips.html">Trips</a> ➜</p>

        <!-- Newsletter Section -->
        <section class="newsletter">
            <img src="images/Newsletter.webp" alt="Rafting newsletter image">
            <form>
                <h2>Sign up for our Newsletter</h2>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Lawrence">

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="lawi@gmail.com">

                <button type="submit">Sign up</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>©️2025. Rapids Rafting Company. Lawrence Juma</p>
        <nav class="socialmedia">
            <a href="https://facebook.com">
                <img src="images/facebook.webp" alt="facebook icon">
            </a>
            <a href="https://twitter.com">
                <img src="images/X.webp" alt="twitter icon">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram.webp" alt="instagram icon">
            </a>
        </nav>
    </footer>
</body>

</html>
