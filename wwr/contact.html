<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <meta name="description" content="This is Contact us page of the Rapids Rafting Site">
    <meta name="author" content="Lawrence Juma">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/rafting.css">

</head>

<body>
    <header>
        <img src="images/Logo.jpg" alt="Rafting Company Logo">
        <nav class="navigation">
            <a href="index.html">Home</a>
            <a href="about.html">About US</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <section class="contact-team">
            <h2>Contact Our Team</h2>
            <div class="team-members">
                <figure>
                    <img src="images/Brian.webp" alt="Brian profile">
                    <figcaption>Brian</figcaption>
                </figure>
                <figure>
                    <img src="images/Brigit.webp" alt="Brigit profile">
                    <figcaption>Brigit</figcaption>
                </figure>
                <figure>
                    <img src="images/John.webp" alt="John profile">
                    <figcaption>John</figcaption>
                </figure>
            </div>
        </section>

        <section class="contact-sections">
            <!-- Left: Contact Form -->
            <div class="contact-form">
                <h3>Get in touch with Rapids</h3>
                <form>
                    <label for="name">Username</label>
                    <input type="text" id="name" name="name" placeholder="Brian">

                    <label for="email">Username</label>
                    <input type="email" id="email" name="email" placeholder="lawi@gmail.com">

                    <p>Tell us the purpose of your message</p>
                    <label>
                        <input type="radio" name="purpose" value="inquiry"> General Inquiry
                    </label>
                    <label>
                        <input type="radio" name="purpose" value="reservation"> Reservation Question
                    </label>
                    <label>
                        <input type="radio" name="purpose" value="suggestion"> Website Suggestion
                    </label>

                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Type here"></textarea>

                    <label>
                        <input type="checkbox" name="subscribe">
                        Please subscribe me to the month
                    </label>

                    <button type="submit">Send Message</button>
                </form>
            </div>

            <!-- Right: Contact Info -->
            <div class="contact-info">
                <h3>Talk with Us</h3>
                <p><img src="images/Address.png" alt=""> Nairobi, Kenya</p>
                <p><img src="images/Phone.webp" alt=""> +254 768273979</p>
                <p><img src="images/Phone.webp" alt=""> +254 768273979</p>
                <p><img src="images/Email.webp" alt=""> rapids@gmail.com</p>
                <div class="map">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d7979.528700042536!2d34.76601207521704!3d0.2980156449195411!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2ske!4v1754772888146!5m2!1sen!2ske"
                        width="300" height="200" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>©️2025. Rapids Rafting Company. Lawrence Juma
            <a href="https://app.moqups.com/ZPhmgq4jW5bEQnbM0ygOyGET9HApSl6d/view/page/ad64222d5">Wireframe Link</a>
        </p>

        <nav class="socialmedia">
            <a href="https://facebook.com">
                <img src="images/facebook.webp" alt="facebook icon">
            </a>
            <a href="https://twitter.com">
                <img src="images/X.webp" alt="twitter icon">
            </a>
            <a href="https://instgram.com">
                <img src="images/instagram.webp" alt="instagram icon">
            </a>
        </nav>
    </footer>
</body>

</html>
